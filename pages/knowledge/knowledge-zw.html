<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- IE浏览器兼容性配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页关键字 -->
    <meta name="keywords" content="惊蛰，春季高考，信息技术，网络技术，软件技术，数字媒体">
    <!-- 网页描述信息 -->
    <meta name="description" content="惊蛰，一个春考信息技术小站">
    <title>知识点梳理 | 惊蛰</title>
    <!-- 引入页签图标 -->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="../../css/reset.css">
    <style>
        body {
            background-color: #F5F9EE;
        }

        /* 惊蛰主题配色 */
        :root {
            --spring-green: #A8DF65;
            --thunder-blue: #5B8CFF;
            --earth-brown: #D2B48C;
            --insect-yellow: #FFD700;
            --dark-text: #3A3A3A;
            --knowledge-purple: #AC92EC;
        }

        /* #region导航栏start */
        .page-header {
            background-image: linear-gradient(to right, rgba(168, 223, 101, 0.9), rgba(91, 140, 255, 0.9));
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .page-header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFF;
            text-shadow: 0 2px 4px #00000088;
            display: flex;
            align-items: center;
        }

        .page-header .logo::before {
            content: "🌱";
            margin-right: 10px;
            font-size: 1.6rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* #endregion导航栏end */

        /* #region主要内容start */
        /* 内容容器 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* 页面标题 */
        .container .page-title {
            text-align: center;
            position: relative;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-image: linear-gradient(to right, var(--spring-green), var(--thunder-blue));
        }

        /* 学科导航 */
        .subject-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subject-nav .subject-tab {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #FFF;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            line-height: 1.6;
        }

        .subject-nav .subject-tab:hover,
        .subject-nav .subject-tab.active,
        .subject-nav .subject-tab:hover a,
        .subject-nav .subject-tab.active a {
            background: linear-gradient(to right, var(--knowledge-purple), var(--thunder-blue));
            color: #FFF;
            border-color: transparent;
        }
        /* 知识点树 */
        .knowledge-tree {
            background-color: #FFF;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .knowledge-tree h2 {
            text-align: center;
            font-size: 2rem;
            color: var(--knowledge-purple);
            margin-bottom: 1.5rem;
        }

        /* .tree-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        } */
        /* 返回按钮 */
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background: var(--earth-brown);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            color: #FFF;
            background: var(--spring-green);
        }

        /* #endregion主要内容end */
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <header class="page-header">
        <div class="logo">微雨众卉新，一雷惊蛰始</div>
    </header>
    <!-- 主要内容 -->
    <div class="container">
        <div class="page-title">
            <h1>学科知识点梳理</h1>
            <p>系统掌握考点，构建知识体系</p>
        </div>
        <!-- 学科导航 -->
        <div class="subject-nav">
            <div class="subject-tab"><a href="../knowledge/knowledge-wl.html">网络技术</a></div>
            <div class="subject-tab"><a href="../knowledge/knowledge-dw.html">网页设计与制作</a></div>
            <div class="subject-tab"><a href="../knowledge/knowledge-ps.html">图像图像处理</a></div>
            <div class="subject-tab"><a href="../knowledge/knowledge-ws.html">网络设备安装与调试</a></div>
            <div class="subject-tab active"><a href="#">计算机组装与维护</a></div>
            <div class="subject-tab"><a href="../knowledge/knowledge-wa.html">网络安全</a></div>
        </div>
        <!-- 知识点树 -->
        <div class="knowledge-tree">
            <h2>计算机组装与维护知识点体系</h2>
            <div class="tree-container">
                <div style="column-count: 4;">
                    敬请期待
                </div>
            </div>
        </div>
        <!-- 返回按钮 -->
        <div style="text-align: center;">
            <a href="#" class="back-btn">返回首页</a>
        </div>
    </div>
</body>

</html>
